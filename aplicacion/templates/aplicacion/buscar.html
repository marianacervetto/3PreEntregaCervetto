{% extends 'aplicacion/index.html' %}

{% block titulo%}
<h1>Buscar Bodegones</h1>
{% endblock titulo%}

{% block contenido%}

<form action="{% url 'encontrar_bodegones' %}" method="get">
    {% csrf_token %}
    <p> Ingrese cadena a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido%}
